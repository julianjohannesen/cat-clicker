<body>
<main>
<section class="leading">
    <p class="leading-bigtext">Cat Clicker</p>
    <p class="leading-text">Welcome to Cat Clicker, an  ode to Cow Clicker. Tell us where you are and how many cats you'd like to see and we'll show you a list cats available for adoption in your area.</p>
    <form id="form">
        <div class="form-item">
            <label for="myLocation">Where are you?&nbsp;&nbsp;<i class="blink"></i></label><input name="myLocation" id="myLocation" class="form-field" type="text" placeholder="City, State" size="5" required><span></span>
            <br>
            <label for="catNum">How many cats would you like to see?&nbsp;&nbsp;<i class="blink"></i></label><input name="catNum" id="catNum" class="form-field" type="number" step="1" min="1" max="20" placeholder="0" size="2" required><span></span>
        </div>
        <button type="button" name="catButton" id="catButton">Go!</button>
    </form>
</section>
