<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/html5boilerplate.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<main>
    
<header class="header">
    <h1 class="header-bigtext">Cat Clicker</h1>
    <h2 class="header-text">Welcome to Cat Clicker, an  ode to Cow Clicker. Tell us where you are and how many cats you'd like to see and we'll show you a list cats available for adoption in your area.</>
    <form id="form">
        <div class="form-item">
            <label for="myLocation">Where are you?&nbsp;&nbsp;<i class="blink"></i></label><input name="myLocation" id="myLocation" class="form-field" type="text" placeholder="City, State" size="5" required><span></span>
            <br>
            <label for="catNum">How many cats would you like to see?&nbsp;&nbsp;<i class="blink"></i></label><input name="catNum" id="catNum" class="form-field" type="number" step="1" min="1" max="20" placeholder="0" size="2" required><span></span>
        </div>
        <button type="button" name="catButton" id="catButton">Go!</button>
    </form>
</header>

<section class="cards">
    <figure>
        <img class="figure-img" src="http://placekitten.com/305/205" alt=" " />
        <figcaption class="figure-title">
            Title of figure
        </figcaption>
    </figure>
    <figure>
            <img class="figure-img" src="http://placekitten.com/305/205" alt=" " />
            <figcaption class="figure-title">
                Title of figure
            </figcaption>
        </figure>
        <figure>
                <img class="figure-img" src="http://placekitten.com/305/205" alt=" " />
                <figcaption class="figure-title">
                    Title of figure
                </figcaption>
            </figure>
</section>
<script src="./js/fetch-jsonp.js"></script>
<script src="./js/scripts-fetch.js"></script>
</body>

</html>
