<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/html5boilerplate.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Kitty Click!</h1>
    </header>

    <main>
        <p>Choose a number of kitties. Give each kitty as many "paws up" as you want.</p>
        <form id="form">
            <label for="catNum">
              How many kitties? <input name="catNum" id="catNum" type="number" step="1" min="1" max="20" value="2" required>
              <span class="validity"></span>
            </label>
            <button type="button" name="catButton" id="catButton" >Kitties!</button>  
        </form>
        <section id="catSection">
            <figure id="cat1">
                <img src="/assets/kitty.jpg" alt="A kitty!" />
                <figcaption>
                    <p class="name">Kitty</p>
                    <p><span class="count">00</span> Clicks</p>
                </figcaption>
            </figure>

            <figure id="cat2">
                <img src="/assets/chewy.jpg" alt="A picture of Chewy!" />
                <figcaption>
                    <p class="name">Chewy</p>
                    <p><span class="count">00</span> Clicks</p>
                </figcaption>
            </figure>
        </section>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
