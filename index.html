<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/html5boilerplate.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>   
        <h1>Kitty Click!</h1>
    </header>

    <main>
        <figure id="cat1">
            <img src="/assets/kitty.jpg" alt="A kitty!" />
            <figcaption>
                <p class="name">Kitty</p>
                <p><span class="count">00</span> Clicks</p>
            </figcaption>
        </figure>
        
        <figure id="cat2">
            <img src="/assets/chewy.jpg" alt="A picture of Chewy!" />
            <figcaption>
                <p class="name">Chewy</p>
                <p><span class="count">00</span> Clicks</p>
            </figcaption>
        </figure>
            
    </main>

    <script src="./js/scripts.js"></script>
</body>
</html>
